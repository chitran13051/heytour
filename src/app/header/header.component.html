<div class="header-container">
  <div>
    <mat-list>
      <ng-container *ngFor="let item of headerLinks; let last = last">

          <a
            mat-raised-button
            color="accent"
            [routerLink]="['/' + item.route]"
            routerLinkActive="router-link-active"
            >{{ item.label }}</a
          >
        </mat-list-item>
        <!-- <mat-divider class="divider" [vertical]="true"></mat-divider> -->
      </ng-container>
    </mat-list>
  </div>
